<div *ngIf="isPopupVisible"  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-Bluebg rounded-lg shadow-lg w-[600px]  p-6 relative">
      <h2 class="text-Bluehover text-2xl font-bold mb-6">Imagerie Medicale</h2>
      <button class="absolute top-4 right-4 text-red-600 text-3xl " 
              (click)="closePopup()">
              &times;
      </button>
      <div class="mb-6">
        <p class="font-bold text-sm text-black">Compte rendu :</p>
        <p class="text-[#4F5E71] text-sm mb-4">
          {{ radio.compteRendu }}
        </p>
        <p class="text-[#4F5E71] text-xs">Type : {{radio.RadioType}}</p>
        <p class="text-[#4F5E71] text-xs">Fait par : {{radio.nomUser}} {{radio.prenomUser}}</p>
      </div>
      <img src="{{radio.image}}"  class="w-full h-52 rounded-md">
    </div>
  </div>
