<div class="flex h-[calc(100vh-4rem)] bg-Bluebg py-16">
    <!-- Sidebar -->
    <aside class="w-1/3  ">
        <div class="text-center mb-6 flex flex-col items-center gap-16 ">
            <div class="bg-customBlue text-Bluebg rounded-full font-bold text-6xl w-40 h-40 text-50 flex items-center justify-center mx-auto">
                 {{ username.charAt(0) }}
            </div>
            <ul  class=" font-bold  text-xl ">
                <li class="mb-2"  (click)="setActiveLink('personnel-info')"
                    [ngClass]="{'text-Bluehover': activeLink === 'personnel-info' ,
                                'text-[#16273B] ': activeLink !== 'personnel-info'}"
                >
                  <a routerLink="personnel-info">Info Personnelle</a>
                </li>
                <li class="mb-2"   (click)="setActiveLink('login')"
                    [ngClass]="{'text-Bluehover': activeLink === 'login' ,
                                'text-[#16273B] ': activeLink !== 'login' }"
                >
                  <a routerLink="login" >Login & Mot de Passe</a>
                </li>
              </ul>
        </div>
    </aside>
  
    <!-- Main Content -->
    <main class="w-2/3 mx-auto pr-40  flex flex-col justify-between h-full">
      <router-outlet></router-outlet>
    </main>
  </div>
